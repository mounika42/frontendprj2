<div id="primary-content">
<div class="wrapper"> 
<h3>Friends: </h3>  
<span ng-if="friends.length==0">No friends found</span>
<table>
<tr ng-repeat="friend in friends | orderBy:'firstname.length'">
<td>
<img src="http://localhost:8181/Middlewareprj2/getimage/{{friend.email}}" height="30px" width="30px" class="img-circle">
</td>
<td>
{{friend.firstname}} &nbsp;{{friend.lastname}}<br>
</td>
</tr>
</table>  
</div>
</div>
